<!DOCTYPE html>

<html>
<title>Emancipator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.0653635.github.io/main.css">
<body>
<div class="w3-container">
  
<h1> You were right about one thing, Master. The negotiations <em>were</em> short. </h1>

<h2>Accordions</h2>
<p>An accordion is used to show (and hide) HTML content:</p>
  
<button onclick="myFunction('Demo1')" class="w3-btn w3-block w3-black w3-left-align">Open Section 1</button>
<div id="Demo1" class="w3-container w3-hide">
  <h4>Section 1</h4>
  <p>Some text..</p>
</div>

</div>
<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>
</html>
